_uFM4CADJ2","mapping":"pathname","reactionsEnabled":"1","emitMetadata":"0","lightTheme":"light","darkTheme":"dark"}}}},"post":{"title":"ccc","date":"2020-01-02","slug":"ccc"},"content":"\u003cp\u003eNext.js has two forms of pre-rendering: \u003cstrong\u003eStatic Generation\u003c/strong\u003e and \u003cstrong\u003eServer-side Rendering\u003c/strong\u003e. The difference is in \u003cstrong\u003ewhen\u003c/strong\u003e it generates the HTML for a page.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eStatic Generation\u003c/strong\u003e is the pre-rendering method that generates the HTML at \u003cstrong\u003ebuild time\u003c/strong\u003e. The pre-rendered HTML is then \u003cem\u003ereused\u003c/em\u003e on each request.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eServer-side Rendering\u003c/strong\u003e is the pre-rendering method that generates the HTML on \u003cstrong\u003eeach request\u003c/strong\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eImportantly, Next.js lets you \u003cstrong\u003echoose\u003c/strong\u003e which pre-rendering form to use for each page. You can create a \"hybrid\" Next.js app by using Static Generation for most pages and using Server-side Rendering for others.\u003c/p\u003e"},"__N_SSG":true},"page":"/p/[slug]","query":{"slug":"ccc"},"buildId":"-FNmUvZDbnS6anR8qkq7j","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
